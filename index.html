<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="banner">
            <div id="miniHero">
                <img src="resources/images/logoWhiteTransparent.png" alt="Logo" id="logo">
                <h2>Astro-State</h2>
            </div>
        </div>
        <div id="formContainer">
            <h1><strong>!Not a real service!</strong> The future of real estate is here. Sign up <em>now</em> for a chance to be
                the first buyer.</h1>
            <h1><strong>The cosmos awaits!</strong></h1>
            <form>
                <div class="formContent">
                    <h2><strong>Join us!</strong></h2>
                    <h4>Required fields are maked with an asterisk *</h3>
                    <div id="inputs">
                        <div class="formInput" id="first">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" name="first_name" minlength="2" placeholder="John" required/>
                        </div>
                        <div class="formInput" id="last">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" name="last_name" minlength="2" placeholder="Doe"required/>
                        </div>
                        <div class="formInput" id="mail">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="e-mail" placeholder="johndoe@coolmail.com" required/>
                        </div>
                        <div class="formInput" id="phoneNum">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="telephone" minlength="10" maxlength="10" placeholder="Enter 10 digits" pattern="\d{10}|\(\d\d\d\)\s\d\d\d-\d\d\d\d" required/>
                        </div>
                        <div class="formInput" id="pwdDiv">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="password" placeholder="5-20 Characters"  minlength="6" maxlength="20"required/>
                        </div>
                        <div class="formInput" id="pwd2Div">
                            <label for="pwd2">Confirm password</label>
                            <input type="password" id="pwd2" name="password-confirm" placeholder="5-20 Characters" minlength="6" maxlength="20"required/>
                        </div>
                    </div>
                </div>
                <div id="submit"><button type="submit">Sign Up</button></div>
            </form>
        </div>
    </div>
</body>

</html>
